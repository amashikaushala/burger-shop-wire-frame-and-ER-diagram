    <script>
        let orderIdCounter = parseInt(localStorage.getItem('orderIdCounter')) || 1; 
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
    
        function getNextOrderId() {
            return 'O' + String(orderIdCounter++).padStart(3, '0');
        }
    
        function placeOrder() {
            const orderDate = document.getElementById("orderDate").value;
            const qty = document.getElementById("qty").value;
            const burgerId = document.getElementById("burgerId").value;
            const custId = document.getElementById("custId").value;
            const amount = document.getElementById("amount").value;
    
            const order = {
                id: getNextOrderId(),
                date: orderDate,
                qty: qty,
                burgerId: burgerId,
                custId: custId,
                amount: amount,
            };
    
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
            localStorage.setItem('orderIdCounter', orderIdCounter);
    
            updateOrderTable();
            document.getElementById("orderForm").reset();
        }
    
        function updateOrderTable() {
            const tableBody = document.getElementById("customerTableBody");
            tableBody.innerHTML = "";
    
            orders.forEach((order) => {
                const row = document.createElement("tr");
    
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.date}</td>
                    <td>${order.qty}</td>
                    <td>${order.burgerId}</td>
                    <td>${order.custId}</td>
                    <td>${order.amount}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editOrder('${order.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteOrder('${order.id}')">Delete</button>
                    </td>
                `;
    
                tableBody.appendChild(row);
            });
        }
    
        function deleteOrder(orderId) {
            const index = orders.findIndex(order => order.id === orderId);
            if (index !== -1) {
                orders.splice(index, 1);
                localStorage.setItem('orders', JSON.stringify(orders));
                updateOrderTable();
            }
        }
    
        function editOrder(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                document.getElementById("orderDate").value = order.date;
                document.getElementById("qty").value = order.qty;
                document.getElementById("burgerId").value = order.burgerId;
                document.getElementById("custId").value = order.custId;
                document.getElementById("amount").value = order.amount;
    
                deleteOrder(orderId);
            }
        }
    
        function searchOrder(query) {
            const tableBody = document.getElementById("customerTableBody");
            tableBody.innerHTML = "";
    
            const filteredOrders = orders.filter(order => 
                order.id.includes(query) || order.burgerId.includes(query) || order.custId.includes(query)
            );

                    <td>${order.qty}</td>
                    <td>${order.burgerId}</td>
                    <td>${order.custId}</td>
                    <td>${order.amount}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editOrder('${order.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteOrder('${order.id}')">Delete</button>
                    </td>
                `;
    
                tableBody.appendChild(row);
            });
        }
    
        document.addEventListener("DOMContentLoaded", updateOrderTable);
